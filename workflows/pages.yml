name: Deploy Front (Vite) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permissões mínimas necessárias para publicar no Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita dois deploys concorrentes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build (Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Ajuste se você tiver um script específico (ex.: "build:gh")
      - name: Build
        run: npm run build

      # Empacota o conteúdo da pasta "dist" como artefato para o Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
